<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <form action="{{ url_for('login') }}" method="POST" class="bg-white p-6 rounded shadow w-96">
        <h1 class="text-xl font-bold mb-4 text-center">Login</h1>
        <div class="mb-4">
            <label for="username" class="block font-medium">Username:</label>
            <input type="text" id="username" name="username" class="w-full p-2 border rounded" maxlength="10" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block font-medium">Password:</label>
            <input type="password" id="password" name="password" class="w-full p-2 border rounded" maxlength="15" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Login</button>
        <div class="mt-4 text-center">
            <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">Don't have an account? Register
                here.</a>
        </div>
    </form>
</body>

</html>
